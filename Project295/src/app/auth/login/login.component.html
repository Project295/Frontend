<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form [formGroup]="loginForm" class="login100-form validate-form">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="text" name="email" formControlName="Email" placeholder="Email" >
                </div>
                <span *ngIf="loginForm.get('Email')?.touched && loginForm.get('Email')?.invalid" class="text-danger">
                    <span *ngIf="loginForm.get('Email')?.hasError('required')">Email is required.</span>
                    <span *ngIf="loginForm.get('Email')?.hasError('email')">Enter a valid email.</span>
                  </span>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass" (click)="togglePasswordVisibility()">
                        <i class="zmdi zmdi-eye" *ngIf="!passwordVisible"></i>
                        <i class="zmdi zmdi-eye-off" *ngIf="passwordVisible"></i> <!-- Eye off icon when password is visible -->
                      </span>
                    <input class="input100" [type]="passwordVisible ? 'text' : 'password'" name="Password" formControlName="Password" placeholder="Password">
                </div>
                <span *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.invalid" class="text-danger">
                    <span *ngIf="loginForm.get('Password')?.hasError('required')">Password is required.</span>
                  </span>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="login()">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>

                    <a class="txt2" href="/security/sign-up">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
